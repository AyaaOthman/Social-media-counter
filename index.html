<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/22e1a3bec1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>counter</title>
  </head>
  <body>
    <div class="container">
      <div class="twitter card">
        <i class="fab fa-twitter"></i>
        <span id="counter" data-target="12000"></span>
        <p>Twitter Flowers</p>
      </div>
      <div class="youtube card">
        <i class="fab fa-youtube"></i>
        <span id="counter" data-target="5000"></span>
        <p>YouTube Subscribers</p>
      </div>
      <div class="facebook card">
        <i class="fab fa-facebook"></i>
        <span id="counter" data-target="7500"></span>
        <p>Facebook Fans</p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
